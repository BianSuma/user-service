syntax = "proto3";
package wiradata.users;

option go_package = "pb;users";

import "google/protobuf/timestamp.proto";

message Company {
  string id = 1;
  string name = 2;
  string code = 3;
  string address = 4;
  string city = 5;
  string province = 6;
  string npwp = 7;
  string phone = 8;
  string pic = 9;
  string pic_phone = 10;
  string logo = 11;
  timestamp created_at =  12;
  string created_by = 13;
  timestamp updated_at = 14;
  string updated_by = 15;
}