syntax = "proto3";
package wiradata.users;

option go_package = "pb;users";

import "google/protobuf/timestamp.proto";
import "group_message";

message User {
  string id = 1;
  string company_id = 2;
  string branch_id = 3;
  string username = 4;
  string name = 5;
  string email = 6;
  repeated Group groups = 7;
  timestamp created_at =  8;
  timestamp updated_at = 9;
  string updated_by = 10;
}